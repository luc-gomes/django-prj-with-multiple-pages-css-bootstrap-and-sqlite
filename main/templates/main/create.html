{% extends "main/base.html" %}

{% block title %} cadastro de listas {% endblock %}

{% block content %}
<h3> Cadastro </h3>
<form method = "post" action = "/create/" class="form-group">
    {% csrf_token %}
    <div class= "input-group mb-3">
        <div class= "input-group-prepend">
            <button type = "submit", name = "Salvar" class= "btn btn-success"> Criar novo</button>
    </div>
    {{form.name}}
</form>
{% endblock %}
