<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <style type= "text/css">
        .sidenav {
            height:100%;
            widgh:160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            backgrond-color: #111;
            overflow-x: : hidden;
            padding-top: 20px;  
            background: #CD853F;   
        }
    
        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 35px;
            color: #818181;
            display: block;
            
        }
    
        .sidenav a:hover{
            color: f1f1f1;
    
        }
    
        .main{
            margin-left:160px;
            padding: 0px 10px;
    
        }
        .imgbar {
            background: #CD853F;
            height: 50px;
            width: 300px;
            
            
        }
    
        .h1 {
            color: #003366;
            padding: 5px;

        }
    </style>

    <title> {% block title %}sitezão{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top bg-dark"  background: #CD853F;>
        <div class="imgbar">
            <h1> Meu super site </h1>
        </div>
        <tr class="navbar-nav">
        <td class="nav-item active">
            <h2><a class="nav-link"href= "/home">Home</a>
        </td>
        <td class="nav-item">
            <h2> <a href= "/create">create</a></h2>
        </td>
        <td class="nav-item">
            <h2> <a href= "/2">view</a></h2>
        </td>
        <td class="nav-item">
            <h2> <a href= "/register">registre-se</a>    </h2>
        </td>
        <td class="nav-item">
           <h2> <a href= "/login"> Entrar<a/> </h2>
            </td>

        </nav>
    <div id= "content", name = "content", class= "main">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <h1 class= "mt-2"> Meu super sitezão</h1>
                <hr class = "mt-0 mb-4">
                    {% block content %}
                    {% endblock %}
    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
</body>

</html>
